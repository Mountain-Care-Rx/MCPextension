<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #2F3A4B;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin: 0 0 15px;
            font-size: 16px;
            color: #fff;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #fff;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }

        .info {
            font-size: 12px;
            margin-top: 20px;
            color: #ccc;
        }

        .copyright {
            font-size: 10px;
            margin-top: 5px;
            color: #aaa;
        }
        
        /* Toggle switch styles */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        
        .toggle-label {
            margin-right: 10px;
            font-size: 14px;
            color: #e6e6e6;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>
</head>
<body>
    <h1>Mountain Care Pharmacy</h1>
    <img src="../assets/icon.png" alt="CRM Extension Icon" class="icon">
    <h2>CRM+ Tool</h2>

    <div class="toggle-container">
        <span class="toggle-label">Toolbar Visible:</span>
        <label class="switch">
            <input type="checkbox" id="headerVisibilityToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="info">
        CRM+ Extension v1.0b
    </div>
    <div class="copyright">
        Â© Mountain Care Pharmacy 2025 | Created by Technician Chris
    </div>

    <script src="popup.js"></script>
</body>
</html>
